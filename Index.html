<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Employee Registration Form</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
    }
    .container {
        width: 50%;
        margin: 50px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h2 {
        text-align: center;
    }
    form {
        margin-top: 20px;
    }
    label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
    }
    input[type="text"], input[type="email"], input[type="tel"], select, textarea {
        width: 100%;
        padding: 8px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }
    input[type="date"] {
        width: 100%;
        padding: 8px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }
    input[type="date"] {
        width: 100%;
        padding: 8px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }
    input[type="submit"] {
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
    }
    input[type="submit"]:hover {
        background-color: #45a049;
    }
</style>
</head>
<body>
<div class="container">
    <h2>Employee Registration Form</h2>
    <form id="employeeForm">
        <label for="fullname">Full Name:</label>
        <input type="text" id="fullname" name="fullname" required>

        <label for="mobile">Mobile Number:</label>
        <input type="tel" id="mobile" name="mobile" pattern="[0-9]{10}" required>

        <label for="email">Email ID:</label>
        <input type="email" id="email" name="email" required>

        <label for="bloodgroup">Blood Group:</label>
        <select id="bloodgroup" name="bloodgroup">
            <option value="">Select Blood Group</option>
            <option value="A+">A+</option>
            <option value="A-">A-</option>
            <option value="B+">B+</option>
            <option value="B-">B-</option>
            <option value="AB+">AB+</option>
            <option value="AB-">AB-</option>
            <option value="O+">O+</option>
            <option value="O-">O-</option>
        </select>

        <label for="currentaddress">Current Address:</label>
        <input type="text" id="currentArea" name="currentArea" placeholder="Area" required>
        <input type="text" id="currentCity" name="currentCity" placeholder="City" required>
        <input type="text" id="currentState" name="currentState" placeholder="State" required>
        <input type="text" id="currentCountry" name="currentCountry" placeholder="Country" required>
        <input type="text" id="currentPincode" name="currentPincode" placeholder="Pincode" required>

        <label for="permanentaddress">Permanent Address:</label>
        <input type="text" id="permanentArea" name="permanentArea" placeholder="Area" required>
        <input type="text" id="permanentCity" name="permanentCity" placeholder="City" required>
        <input type="text" id="permanentState" name="permanentState" placeholder="State" required>
        <input type="text" id="permanentCountry" name="permanentCountry" placeholder="Country" required>
        <input type="text" id="permanentPincode" name="permanentPincode" placeholder="Pincode" required>

        <label for="qualification">Qualification and Experiance:</label>
        <input type="text" id="qualificationStream" name="qualificationStream" placeholder="highest Qualification" required>
        <input type="text" id="qualificationSpecialization" name="qualificationSpecialization" placeholder="Year" required>
        <input type="text" id="qualificationYear" name="qualificationYear" placeholder="Total Experiance" required>
        <input type="text" id="qualificationYear" name="qualificationYear" placeholder="Last company name" required>
        <input type="text" id="qualificationYear" name="qualificationYear" placeholder="Joining Date" required>
        <input type="text" id="qualificationYear" name="qualificationYear" placeholder="Relieving Date" required>



        <label for="technicalskills">Reference 1 :</label>

        <label for="experience">Reference name:</label>
        <input type="text" id="Reference name" name="Reference name">

        <label for="lastcompany">Relation:</label>
        <input type="text" id="Relation" name="Relation">

        <label for="lastcompany">Contact No.</label>
        <input type="text" id="Contact no." name="Contct no.">

        <label for="lastcompany">Address:</label>
        <input type="text" id="Address" name="Address">
        <label for="technicalskills">Reference 2 :</label>
        <label for="experience">Reference name:</label>
        <input type="text" id="Reference name" name="Reference name">

        <label for="lastcompany">Relation:</label>
        <input type="text" id="Relation" name="Relation">

        <label for="lastcompany">Contact No.</label>
        <input type="text" id="Contact no." name="Contct no.">

        <label for="lastcompany">Address:</label>
        <input type="text" id="Address" name="Address">


        <input type="submit" value="Submit">
    </form>
</div>

<script>
    document.getElementById("employeeForm").addEventListener("submit", function(event) {
        event.preventDefault();
        var formData = new FormData(this);
        var jsonObject = {};
        for (const [key, value] of formData.entries()) {
            jsonObject[key] = value;
        }
        console.log(jsonObject);
        
    });
</script>

</body>
</html>
